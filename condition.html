<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">

</head>
<body>
    <p>your score is: <span class="score"></span></p>
    <p>your grade is: <span class="grade"></span></p>
</body>
 <script>
    //    const score =document.querySelector(".score")

       const score =document.getElementsByClassName('score')[0]
       const grade =document.getElementsByClassName('grade')[0]
       const p  = document.querySelectorAll('p')
       
       const result =prompt('what is your score')
       score.innerHTML = result


       if(result <= 100 && !isNaN(result)){

       if(result >= 80){
        grade.innerHTML = 'A'
        p[1].style.background = 'green'
       }
       else if(result >= 60){
        grade.innerHTML = 'B'
        p[1].style.background = 'yellow'
       }
       else if(result >= 50){
        grade.innerHTML = 'C'
        p[1].style.background = 'orange'
       }

        else {
        grade.textContent = 'FF'
        p[1].style.background = 'red'
       }
    }
       else{
        grade.textContent = 'result is invalid'
       }
       

 </script>
