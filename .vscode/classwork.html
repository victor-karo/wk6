    <p></p>

<script>

    const english = prompt('English score')*1
    const maths =prompt('Maths score')*1 

    const average = (english + maths)/2
    let remark

     average >= 70 ? remark  ='Excellent' :
     average >= 60 ? remark  ='Very good' :
     average >= 50 ? remark  = 'Good'  : remark = 'Fail' 

    alert(remark)


</script>
